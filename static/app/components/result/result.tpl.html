<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4 text-center" ng-repeat="deal in sctrl.top_three">
            <div class="card result">
                <img
                    src="{{ deal.image }}"
                    class="card-img-top deal-image mx-auto d-block"
                    alt="{{ deal.title }}"
                />
                <div class="card-body">
                    <h5 class="card-title dont-wrap">{{ deal.title }}</h5>
                    <small>Author: {{ deal.author }}</small>
                    <p class="card-text">Price: ${{ deal.price }}<br /></p>
                    <a class="btn btn-outline-light" href="{{ deal.url }}">Go to deal</a>
                </div>
            </div>
        </div>
    </div>
</div>
